<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
xmlns:sec="http://www.w3.org/1999/xhtml"
xmlns:th="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Source+Serif+Pro&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Source+Serif+Pro&display=swap" rel="stylesheet">
    <title>React App</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div class="visible">
    <header>
      <div id="ellipse_left"></div>
      <div id="big_ellipse_left"></div>
      <div id="big_ellipse_right"></div>
      <div id="small_ellipse_top"></div>
      <div id="small_ellipse_middle"></div>
      <div id="small_ellipse_bottom"></div>
  </header>
  <main>
      <div id="text">
          <img src="images/logo_opacity.png" alt="logo" id="logo">
          <p id="title">VMD - Very Magic Duck</p>
          <p id="subtitle">Мы не скрываем, что работаем на ФСБ</p>
      </div>
          <div id="form" class="flat-form">
              <ul class="tabs">
                  <li>
                      <a href="#login" class="active">Войти</a>
                  </li>
                  <li>
                      <a href="#reset">Смена пароль</a>
                  </li>
                  </ul>
                  <div id="login" class="form-action show">
                      <div id="form-header">
                      <img src="images/logo_opacity.png" alt="logo" id="form_logo">
                      <a href="registration.html" id="register">Регистрация</a>
                      </div>
                      <form action="index.html">
                          <ul>
                              <li>
                                  <input type="email" id="login-email" placeholder="Электронная почта:"/>
                              </li>
                              <li>
                                  <input type="password" id="login-pass" placeholder="Пароль:" />
                              </li>

                                <li>
                                  <input type="submit" value="Войти" class="button"/>
                              </li>

                          </ul>
                          
                      </form>
                      </div>
                      <div id="reset" class="form-action hide">
                          <div id="form-header"> 
                          <img src="images/logo_opacity.png" alt="logo" id="form_logo">
                              </div>
                              <form>
                                  <ul>
                                      <li>
                                          <input type="email" placeholder="Электронная почта:" />
                                      </li>
                                      <li>
                                          <input type="submit" value="Отправить" class="button" />
                                      </li>
                                  </ul>
                              </form>
                          </div>
          </div>

      <div id="shadow"></div>
      </main>
    </div>
    
    <script src="js/jquery.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
